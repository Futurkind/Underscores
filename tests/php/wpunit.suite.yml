# Codeception Test Suite Configuration
#
# Suite for unit or integration tests that require WordPress functions and classes.

actor: WpunitTester
modules:
    enabled:
        - WPLoader
        - \Helper\Wpunit
    config:
        WPLoader:
            loadOnly: false
            wpRootFolder: '/tmp/your_root_folder'
            dbName: 'wp_db_test'
            dbHost: 'localhost'
            dbUser: 'root'
            dbPassword: 'secret'
            tablePrefix: 'wp_'
            domain: ''
            adminEmail: 'admin@localhost'
            title: 'Test'
            theme: '--s--'
