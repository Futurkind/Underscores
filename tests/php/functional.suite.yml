# Codeception Test Suite Configuration

# Suite for WordPress functional tests.
# Emulate web requests and make the WordPress application process them.


actor: FunctionalTester
modules:
    enabled:
        - WPDb
        - WordPress
        - Asserts
        - \Helper\Functional
    config:
        WPDb:
            dsn: 'mysql:host=localhost;dbname=wp_db_test'
            user: root
            password: 'secret'
            dump: 'tmp/_data/dump.sql'
            populate: true
            cleanup: true
            reconnect: false
            url: '__url__'
            urlReplacement: true
            tablePrefix: wp_
        WordPress:
            depends: WPDb
            wpRootFolder: '/tmp/your_root_folder'
            adminUsername: admin
            adminPassword: secret
            adminPath: '/wp-admin'
env:
    gitlab:
        modules:
            config:
                WPDb:
                    dsn: 'mysql:host=mysql;dbname=wordpress;'
                    password: secret
                    url: 'http://localhost'
