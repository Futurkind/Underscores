# Codeception Test Suite Configuration

# Suite for WordPress acceptance tests.
# Perform tests using or simulating a browser.


class_name: AcceptanceTester
modules:
    enabled:
        - WPDb
        - WPBrowser
        - \Helper\Acceptance
    config:
        WPDb:
            dsn: 'mysql:host=localhost;dbname=wp_db_test'
            user: root
            password: 'secret'
            dump: 'tmp/_data/dump.sql'
            populate: true
            cleanup: true
            url: '__url__'
            urlReplacement: true
            tablePrefix: wp_
        WPBrowser:
            url: '__url__'
            adminUsername: 'admin'
            adminPassword: 'secret'
            adminPath: '/wp-admin'
env:
    gitlab:
        modules:
            config:
                WPDb:
                    dsn: 'mysql:host=mysql;dbname=wordpress;'
                    password: secret
                    url: 'http://localhost'
                WPBrowser:
                    browser: 'firefox'
                    url: 'http://localhost'
    chrome:
         modules:
            config:
                WPWebDriver:
                    browser: 'chrome'
    firefox:
         modules:
            config:
                WPWebDriver:
                    browser: 'firefox'
